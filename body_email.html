<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupom de Desconto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        .coupon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .coupon p {
            margin: 0;
            text-align: center;
        }
        .coupon code {
            font-size: 28px;
            margin: 0 10px;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cupom de Desconto</h1>
        <div class="coupon">
            <p>Use o cupom <code>DESCONTO10</code> e ganhe 10% de desconto!</p>
        </div>
        <div class="message">
            <p>Aproveite nosso desconto especial para sua próxima compra.</p>
            <p>Insira o cupom no checkout para aplicar o desconto.</p>
        </div>
        <div class="footer">
            <p>Este email foi enviado automaticamente. Não responda.</p>
        </div>
    </div>
</body>
</html>
